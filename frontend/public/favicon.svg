<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Solid dark background -->
  <rect width="100" height="100" rx="20" fill="#1f2937"/>
  
  <!-- Bold K letter -->
  <text x="50" y="70" font-family="Arial Black, sans-serif" font-size="55" font-weight="900" 
        text-anchor="middle" fill="url(#redGlow)">K</text>
  
  <!-- Simple motion indicator -->
  <circle cx="75" cy="30" r="2.5" fill="#dc2626"/>
  <circle cx="82" cy="25" r="1.5" fill="#ef4444" opacity="0.7"/>
  <circle cx="88" cy="20" r="1" fill="#f87171" opacity="0.5"/>
</svg>